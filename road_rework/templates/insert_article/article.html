{% extends "base.html" %}
{% block title %} Вход {% endblock %}
{% block content %}

<div class="wrapper_form">
    <form action="." method="post">

        <div class="container_form">

            <div class=" flex flex-horizontal-center" >
                <h2> Номер статьи в таблице: №{{article_id}} </h2>
            </div>

            <div>
                {{form_article.date}}
            </div>
            <div>
                {{form_article.article_name}}
            </div>

        </div>
        <div class="container_form_content">
            <div>
                    {{form_article.content}}
            </div>
        </div>
            <div class="flex flex-horizontal-center">
                <input class="submit_button" type="submit" value="Сохранить">
            </div>

        {% csrf_token %}

    </form>

</div>
{% endblock %}
