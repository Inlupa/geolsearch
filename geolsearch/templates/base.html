<!DOCTYPE html>
{% load static %}
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel='stylesheet' href="{% static 'css/looks.css' %}">
    <link rel='stylesheet' href="{% static 'css/classes.css' %}">

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
<nav class="navbar">
        <a class="manrope" href="/about"> О проекте  </a>
        <a class="manrope" href="/contacts"> Инструкция по пользованию </a>

        {% if request.user.is_authenticated %}
        <a class="manrope " href="{% url 'search' %}"> Поиск </a>
        {% endif %}

        {% if request.user.is_authenticated %}
        <a class="manrope" href="{% url 'logout' %}"> Выйти </a>
        {% else %}
        <a class="manrope" href="{% url 'login' %}"> Войти </a>
        {% endif %}


</nav>

<script src="{% static 'js/main.js' %}"></script>
<div> {% block content %}{% endblock %}</div>
</body>
</html>
